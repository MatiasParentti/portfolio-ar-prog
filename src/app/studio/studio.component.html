<div class="studio">
  <div class="about">

    <div class="headerEdit">
      <h2>Studio</h2>
      <div *ngIf="session && !editExp" type="button" class="editCont" (click)="btnNewStudy()">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
          preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
          <path fill="currentColor"
            d="M16 2A14.172 14.172 0 0 0 2 16a14.172 14.172 0 0 0 14 14a14.172 14.172 0 0 0 14-14A14.172 14.172 0 0 0 16 2Zm8 15h-7v7h-2v-7H8v-2h7V8h2v7h7Z" />
          <path fill="none" d="M24 17h-7v7h-2v-7H8v-2h7V8h2v7h7v2z" />
        </svg>
      </div>
    </div>

    <div *ngIf="!newStudy; else new">
      <div class="list-group" *ngIf="!editExp; else edit">
        <div *ngFor="let stud of studyGet ;let indexOfelement=index;"
          class="list-group-item list-group-item-action target">

          <div *ngIf="session" (click)="delete(indexOfelement, stud.programa)">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
              preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M21.5 6a1 1 0 0 1-.883.993L20.5 7h-.845l-1.231 12.52A2.75 2.75 0 0 1 15.687 22H8.313a2.75 2.75 0 0 1-2.737-2.48L4.345 7H3.5a1 1 0 0 1 0-2h5a3.5 3.5 0 1 1 7 0h5a1 1 0 0 1 1 1Zm-7.25 3.25a.75.75 0 0 0-.743.648L13.5 10v7l.007.102a.75.75 0 0 0 1.486 0L15 17v-7l-.007-.102a.75.75 0 0 0-.743-.648Zm-4.5 0a.75.75 0 0 0-.743.648L9 10v7l.007.102a.75.75 0 0 0 1.486 0L10.5 17v-7l-.007-.102a.75.75 0 0 0-.743-.648ZM12 3.5A1.5 1.5 0 0 0 10.5 5h3A1.5 1.5 0 0 0 12 3.5Z" />
            </svg>
          </div>

          <div>
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ stud.programa }}</h5>
              <small>{{ stud.fecha }}</small>
            </div>
            <p class="mb-1">{{ stud.instituto }}</p>
            <div class="studioEdit">
              <small>{{ stud.estado }}</small>
              <div *ngIf=(session) type="button" class="editCont" (click)="edits(indexOfelement)">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                  preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M19 20H5a1 1 0 0 0 0 2h14a1 1 0 0 0 0-2ZM5 18h.09l4.17-.38a2 2 0 0 0 1.21-.57l9-9a1.92 1.92 0 0 0-.07-2.71L16.66 2.6A2 2 0 0 0 14 2.53l-9 9a2 2 0 0 0-.57 1.21L4 16.91a1 1 0 0 0 .29.8A1 1 0 0 0 5 18ZM15.27 4L18 6.73l-2 1.95L13.32 6Z" />
                </svg>
              </div>

            </div>
          </div>


        </div>
      </div>

    </div>


    <ng-template #new>
      <div class="card mt-1">
        <h5 class="card-header">Agregar Estudio</h5>
        <div class="card-body">
          <Form>
            <div class="mb-1">
              <label for="instituto" class="form-label">instituto</label>
              <input type="text" class="form-control" name="instituto" value="instituto" id="instituto"
                aria-describedby="emailHelp" [(ngModel)]="instituto">
            </div>
            <div class="mb-1">
              <label for="programa" class="form-label">programa</label>
              <input type="text" class="form-control" name="programa" value="programa" id="programa"
                aria-describedby="emailHelp" [(ngModel)]="programa">
            </div>
            <div class="mb-1">
              <label for="estado" class="form-label">estado</label>
              <input type="text" class="form-control" name="estado" value="estado" id="estado"
                aria-describedby="emailHelp" [(ngModel)]="estado">
            </div>
            <div class="mb-1">
              <label for="fecha" class="form-label">fecha</label>
              <input type="text" class="form-control" name="fecha" value="fecha" id="fecha" aria-describedby="emailHelp"
                [(ngModel)]="fecha">
            </div>

            <div class="mt-1 btnsEdit" ng-click="$event.preventDefault()" type="submit" value="add" (click)="add()">
              <p>Agregar</p>
              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                preserveAspectRatio="xMidYMid meet" viewBox="0 0 1200 1200">
                <path fill="currentColor"
                  d="M600 0C268.629 0 0 268.629 0 600s268.629 600 600 600s600-268.629 600-600S931.371 0 600 0zm257.446 281.03l124.657 124.658l-389.354 389.43L468.823 918.97L344.165 794.312l-126.27-126.344l123.853-123.853l126.27 126.343L857.446 281.03z" />
              </svg>
            </div>
          </Form>
        </div>
      </div>
    </ng-template>

    <ng-template #edit>
      <div class="exp">
        <div class="list-group">
          <div class="list-group-item list-group-item-action target">
            <div class="d-flex w-100 justify-content-between header">
              <div class="head">
                <div>
                </div>

                <div class="mb-1">
                  <label for="programa" class="form-label">programa
                  </label>
                  <input type="text" class="form-control" name="programa" value="programa" id="programa"
                    aria-describedby="programa" [(ngModel)]="programa">
                </div>

              </div>

              <div class="mb-1">
                <label for="fecha" class="form-label"><small>fecha

                  </small>
                </label>
                <input type="text" class="form-control" name="fecha" value="fecha" id="fecha" aria-describedby="fecha"
                  [(ngModel)]="fecha">

              </div>

            </div>

            <div class="mb-1">
              <label for="instituto" class="form-label">instituto
              </label>
              <input type="text" class="form-control" name="instituto" value="instituto" id="instituto"
                aria-describedby="instituto" [(ngModel)]="instituto">
            </div>


            <div class="expEdit">
              <div class="mb-1">
                <label for="estado" class="form-label">estado
                </label>
                <input type="text" class="form-control" name="estado" value="estado" id="estado"
                  aria-describedby="estado" [(ngModel)]="estado">
              </div>
            </div>

            <div class="btnsEdit">
              <div (click)="cancelar()">
                <p>Cancelar</p>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                  preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10s10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17L12 13.41L8.41 17L7 15.59L10.59 12L7 8.41L8.41 7L12 10.59L15.59 7L17 8.41L13.41 12L17 15.59z" />
                </svg>
              </div>
              <div (click)="confirmar()">
                <p>Aceptar</p>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                  preserveAspectRatio="xMidYMid meet" viewBox="0 0 1200 1200">
                  <path fill="currentColor"
                    d="M600 0C268.629 0 0 268.629 0 600s268.629 600 600 600s600-268.629 600-600S931.371 0 600 0zm257.446 281.03l124.657 124.658l-389.354 389.43L468.823 918.97L344.165 794.312l-126.27-126.344l123.853-123.853l126.27 126.343L857.446 281.03z" />
                </svg>
              </div>
            </div>

          </div>
        </div>
      </div>
    </ng-template>

  </div>
</div>
