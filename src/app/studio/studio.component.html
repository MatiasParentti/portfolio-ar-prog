<div class="studio">
  <div class="about">

    <div class="headerEdit">
      <h2>Studio</h2>
      <div *ngIf=(session) type="button" class="editCont" (click)="btnNewStudy()">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
          preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
          <path fill="currentColor"
            d="M16 2A14.172 14.172 0 0 0 2 16a14.172 14.172 0 0 0 14 14a14.172 14.172 0 0 0 14-14A14.172 14.172 0 0 0 16 2Zm8 15h-7v7h-2v-7H8v-2h7V8h2v7h7Z" />
          <path fill="none" d="M24 17h-7v7h-2v-7H8v-2h7V8h2v7h7v2z" />
        </svg>
      </div>
    </div>



    <div class="list-group">
      <div *ngFor="let stud of study" class="list-group-item list-group-item-action target">

        <div *ngIf="session">
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
            preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M21.5 6a1 1 0 0 1-.883.993L20.5 7h-.845l-1.231 12.52A2.75 2.75 0 0 1 15.687 22H8.313a2.75 2.75 0 0 1-2.737-2.48L4.345 7H3.5a1 1 0 0 1 0-2h5a3.5 3.5 0 1 1 7 0h5a1 1 0 0 1 1 1Zm-7.25 3.25a.75.75 0 0 0-.743.648L13.5 10v7l.007.102a.75.75 0 0 0 1.486 0L15 17v-7l-.007-.102a.75.75 0 0 0-.743-.648Zm-4.5 0a.75.75 0 0 0-.743.648L9 10v7l.007.102a.75.75 0 0 0 1.486 0L10.5 17v-7l-.007-.102a.75.75 0 0 0-.743-.648ZM12 3.5A1.5 1.5 0 0 0 10.5 5h3A1.5 1.5 0 0 0 12 3.5Z" />
          </svg>
        </div>
        
        <div>
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ stud.programa }}</h5>
            <small>{{ stud.fecha }}</small>
          </div>
          <p class="mb-1">{{ stud.instituto }}</p>
          <div class="studioEdit">
            <small>{{ stud.estado }}</small>
            <div *ngIf=(session) type="button" class="editCont">
              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M19 20H5a1 1 0 0 0 0 2h14a1 1 0 0 0 0-2ZM5 18h.09l4.17-.38a2 2 0 0 0 1.21-.57l9-9a1.92 1.92 0 0 0-.07-2.71L16.66 2.6A2 2 0 0 0 14 2.53l-9 9a2 2 0 0 0-.57 1.21L4 16.91a1 1 0 0 0 .29.8A1 1 0 0 0 5 18ZM15.27 4L18 6.73l-2 1.95L13.32 6Z" />
              </svg>
            </div>

          </div>
        </div>


      </div>
    </div>

    <div *ngIf=(newStudy) class="card mt-1">
      <h5 class="card-header">Agregar Estudio</h5>
      <div class="card-body">
        <Form>
          <div class="mb-1">
            <label for="instituto" class="form-label">instituto</label>
            <input type="text" class="form-control" name="instituto" value="instituto" id="instituto"
              aria-describedby="emailHelp" [(ngModel)]="instituto">
          </div>
          <div class="mb-1">
            <label for="programa" class="form-label">programa</label>
            <input type="text" class="form-control" name="programa" value="programa" id="programa"
              aria-describedby="emailHelp" [(ngModel)]="programa">
          </div>
          <div class="mb-1">
            <label for="estado" class="form-label">estado</label>
            <input type="text" class="form-control" name="estado" value="estado" id="estado"
              aria-describedby="emailHelp" [(ngModel)]="estado">
          </div>
          <div class="mb-1">
            <label for="fecha" class="form-label">fecha</label>
            <input type="text" class="form-control" name="fecha" value="fecha" id="fecha" aria-describedby="emailHelp"
              [(ngModel)]="fecha">
          </div>

          <button class="button mt-1" ng-click="$event.preventDefault()" type="submit" value="add"
            (click)="add()">add</button>
        </Form>
      </div>
    </div>

  </div>
</div>
