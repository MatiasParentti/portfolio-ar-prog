<div class="experience">
  <div class="about">
    <div class="headerEdit">
      <h2>Experience</h2>
      <div *ngIf=(session) type="button" class="editCont" (click)="btnNewExp()">
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
            preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
            <path fill="currentColor"
              d="M16 2A14.172 14.172 0 0 0 2 16a14.172 14.172 0 0 0 14 14a14.172 14.172 0 0 0 14-14A14.172 14.172 0 0 0 16 2Zm8 15h-7v7h-2v-7H8v-2h7V8h2v7h7Z" />
            <path fill="none" d="M24 17h-7v7h-2v-7H8v-2h7V8h2v7h7v2z" />
          </svg>
      </div>
    </div>


    <div class="exp">
      <div class="list-group">
        <div *ngFor="let experience of experiencesGet" class="list-group-item list-group-item-action target">
          <div class="d-flex w-100 justify-content-between header">
            <div class="head">
              <ng-template #test>
                <svg  xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                <path class="circle" fill="currentColor" fill-rule="evenodd"
                  d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11s11-4.925 11-11S18.075 1 12 1ZM8.707 14.207a1 1 0 0 1-1.414-1.414l4-4a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1-1.414 1.414L12 10.914l-3.293 3.293Z"
                  clip-rule="evenodd" />
              </svg>
              </ng-template>
             
              <div *ngIf="session; else test" (click)="delete(experience.id)">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M21.5 6a1 1 0 0 1-.883.993L20.5 7h-.845l-1.231 12.52A2.75 2.75 0 0 1 15.687 22H8.313a2.75 2.75 0 0 1-2.737-2.48L4.345 7H3.5a1 1 0 0 1 0-2h5a3.5 3.5 0 1 1 7 0h5a1 1 0 0 1 1 1Zm-7.25 3.25a.75.75 0 0 0-.743.648L13.5 10v7l.007.102a.75.75 0 0 0 1.486 0L15 17v-7l-.007-.102a.75.75 0 0 0-.743-.648Zm-4.5 0a.75.75 0 0 0-.743.648L9 10v7l.007.102a.75.75 0 0 0 1.486 0L10.5 17v-7l-.007-.102a.75.75 0 0 0-.743-.648ZM12 3.5A1.5 1.5 0 0 0 10.5 5h3A1.5 1.5 0 0 0 12 3.5Z"/></svg>
              </div>
              <h5 class="mb-1">{{ experience.cargo }}</h5>
            </div>
            <small>{{ experience.fecha }}</small>
          </div>
          <div class="exp3">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
              preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
              <path fill="transparent"
                d="M7.75 1a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-1.5 0V1.75A.75.75 0 0 1 7.75 1Z" />
            </svg>
            <p class="mb-1">{{ experience.tareas }}</p>
          </div>
          <div class="exp3">
            
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
              preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
              <path fill="transparent"
                d="M7.75 1a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-1.5 0V1.75A.75.75 0 0 1 7.75 1Z" />
            </svg>
            <div class="expEdit">
              <small>{{ experience.empresa }}</small>
              <div *ngIf=(session) type="button" >
                <svg
                  xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                  preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M19 20H5a1 1 0 0 0 0 2h14a1 1 0 0 0 0-2ZM5 18h.09l4.17-.38a2 2 0 0 0 1.21-.57l9-9a1.92 1.92 0 0 0-.07-2.71L16.66 2.6A2 2 0 0 0 14 2.53l-9 9a2 2 0 0 0-.57 1.21L4 16.91a1 1 0 0 0 .29.8A1 1 0 0 0 5 18ZM15.27 4L18 6.73l-2 1.95L13.32 6Z" />
                </svg>
              
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <div *ngIf=(newExp) class="card mt-1" id="newExperience">
      <h5 class="card-header">Agregar experience</h5>
      <div class="card-body">
        <Form>
          <div class="mb-1">
            <label for="empresa" class="form-label">empresa</label>
            <input type="text" class="form-control" name="empresa" value="empresa" id="empresa"
              aria-describedby="emailHelp" [(ngModel)]="empresa">
          </div>
          <div class="mb-1">
            <label for="tareas" class="form-label">tareas</label>
            <input type="text" class="form-control" name="tareas" value="tareas" id="tareas"
              aria-describedby="emailHelp" [(ngModel)]="tareas">
          </div>
          <div class="mb-1">
            <label for="cargo" class="form-label">cargo</label>
            <input type="text" class="form-control" name="cargo" value="cargo" id="cargo" aria-describedby="emailHelp"
              [(ngModel)]="cargo">
          </div>
          <div class="mb-1">
            <label for="fecha" class="form-label">fecha</label>
            <input type="text" class="form-control" name="fecha" value="fecha" id="fecha" aria-describedby="emailHelp"
              [(ngModel)]="fecha">
          </div>

          <button class="button mt-1" ng-click="$event.preventDefault()" type="submit" value="add"
            (click)="add()">add</button>
        </Form>
      </div>
    </div>


  </div>
</div>
